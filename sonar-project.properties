# SonarQube Project Configuration
sonar.projectKey=microservices-platform
sonar.projectName=Microservices Platform
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Language
sonar.language=java
sonar.java.source=17

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/*Test.java,**/*Tests.java,**/test/**,**/generated/**,**/*.min.js,**/*.min.css
sonar.coverage.exclusions=**/config/**,**/dto/**,**/entity/**,**/exception/**,**/Application.java

# Quality Gates
sonar.qualitygate.wait=true

# Issue tracking
sonar.links.homepage=https://github.com/yourorg/microservices-platform
sonar.links.ci=https://ci.yourorg.com/microservices-platform
sonar.links.scm=https://github.com/yourorg/microservices-platform
sonar.links.issue=https://github.com/yourorg/microservices-platform/issues

# Modules (for multi-module projects)
sonar.modules=api-gateway,config-server,eureka-server,auth-service,user-service,product-service,order-service,notification-service

# Module specific configurations
api-gateway.sonar.projectName=API Gateway
api-gateway.sonar.sources=api-gateway/src/main/java

config-server.sonar.projectName=Config Server
config-server.sonar.sources=config-server/src/main/java

eureka-server.sonar.projectName=Eureka Server
eureka-server.sonar.sources=eureka-server/src/main/java

auth-service.sonar.projectName=Auth Service
auth-service.sonar.sources=auth-service/src/main/java

user-service.sonar.projectName=User Service
user-service.sonar.sources=user-service/src/main/java

product-service.sonar.projectName=Product Service
product-service.sonar.sources=product-service/src/main/java

order-service.sonar.projectName=Order Service
order-service.sonar.sources=order-service/src/main/java

notification-service.sonar.projectName=Notification Service
notification-service.sonar.sources=notification-service/src/main/java